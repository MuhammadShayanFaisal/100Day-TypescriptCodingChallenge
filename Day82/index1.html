<html>
  <body>
    <div id="app"></div>
    <script type="text/javascript">
      const app = document.getElementById('app');// Select the div element with 'app' id
      const header = document.createElement('h1');// Create a new H1 element
      const text = 'Develop. Preview. Ship.';// Create a new text node for the H1 element
      const headerContent = document.createTextNode(text);
      header.appendChild(headerContent);// Append the text to the H1 element
      app.appendChild(header);// Place the H1 element inside the div
    </script>
  </body>
</html>
