<html>
    <body>
        <head>
            <title>My HTML Page</title>
        </head>
        <script>
            // JavaScript Specials
            // Code Structure
            // Statements are delimited with a semicolon:
            alert('Hello'); alert('World');
            alert('Hello')
            alert('World')
            // That’s called “automatic semicolon insertion”. Sometimes it doesn’t work, for instance:
            alert('There will be an error after this message')
            // [1, 2].forEach(alert);   // Error
            // Most codestyle guides agree that we should put a semicolon after each statement.
            //Semicolons are not required after code blocks {...} and syntax constructs with them like loops:
            /*
            function f() {
                // no semicolon needed after function declaration
            }
            for(;;) {
                // no semicolon needed after the loop
            }
            */
            // Strict Mode
            // To fully enable all features of modern JavaScript, we should start scripts with "use strict".
            'use strict';
            // Variables
            // Can be declared using:
            // - let
            // - const (constant, can’t be changed)
            // - var (old-style, will see later)
            // A variable name can include:
            // Variables are dynamically typed. They can store any value:
            let x = 5;
            x = "John";
            typeof null == "Object"   // error in the language
            typeof function() {} == "function"  // function are treated specially
            alert(typeof null == "object")             // true
            alert(typeof function() {} == "function")  // true
            // Interaction
            let userName = prompt('Your Name?', 'Alice');
            let isTeaWanted = confirm("Do you want some tea?");
            alert("Visitor: " + userName);       // Alice
            alert("Tea wanted: " + isTeaWanted); // true
            // Operators
            // Arithmetical
            alert('1' + 2);  // '12', string
            alert(1 + '2');  // '12', string
            alert(2 + 3 + '5');  // '55', string
            alert(2 + 4 + '5', 4);  // '65', string
            alert(2 + 4 + '3' + 3 + 5); // '6335', string
            // Assignments
            // There is a simple assignment: a = b and combined ones like a *= 2.
            // Bitwise
            // Bitwise operators work with 32-bit integers at the lowest, bit-level: see the docs when
            // they are needed.
            // Conditional
            // The only operator with three parameters: cond ? resultA : resultB. If cond is truthy,
            // returns resultA, otherwise resultB.
            // Logical operators
            // Logical AND && and OR || perform short-circuit evaluation and then return the value
            // where it stopped (not necessary true/false). Logical NOT ! converts the operand to
            // boolean type and returns the inverse value.
            // Nullish coalescing operator
            // The ?? operator provides a way to choose a defined value from a list of variables. The
            // result of a ?? b is a unless it’s null/undefined, then b.
            // Comparisons
            // Equality check == for values of different types converts them to a number (except null
            // and undefined that equal each other and nothing else), so these are equal:
            alert(0 == false);  // true
            alert(0 == '');     // true
            // Other comparisons convert to a number as well.
            // The strict equality operator === doesn’t do the conversion: different types always mean
            // different values for it.
            // Values null and undefined are special: they equal == each other and don’t equal anything else.
            // Greater/less comparisons compare strings character-by-character, other types are converted
            // to a number.
            // Other operators
            // There are few others, like a comma operator.
            // Loops
            // We covered 3 types of loops:
            /*
            // 1
            while (condition) {
            ...
            }
            // 2
            do {
            ...
            } while (condition);

            // 3
            for(let i = 0; i < 10; i++) {
            ...
            }
            */
            // The “switch” construct
            // The “switch” construct can replace multiple if checks. It uses === (strict equality) for
            // comparisons.
            let age = prompt('Your age?', 18);
            switch (age) {
                case 18:
                    alert("Won't Work");  // the result of prompt is a string, not a number
                    break;
                case "18":
                    alert("This Work");
                    break;
                default: 
                    alert("Any value not equal to one above");
            }
            // Functions
            // 1. Function Declaration: the function in the main code flow
            function sum(a, b) {
                let result = a + b;
                return result; 
            }
            alert(sum(1, 2));
            // 2. Function Expression: the function in the context of an expression
            let sum = function(a, b) {
                let result = a + b;
                return result;
            }
            alert(sum(4,5));
            // 3. Arrow Functions:
            // expression on the right side:
            let sum = (a, b) => a + b;
            // or multi-line syntax with {...}, need return here:
            let sum = (a, b) => {
                // ...
                return a + b;
            }
            // without arguments
            let sum = () => alert("Hello");
            // with a single argument
            let double = n => n*2;
        </script>
    </body>
</html>
